<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV Downloader</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            max-width: 400px;
        }

        h1 {
            margin-bottom: 1.5rem;
            color: #2c3e50;
        }

        .file-input {
            margin-bottom: 1.5rem;
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: #2980b9;
        }

        .note {
            margin-top: 1rem;
            font-size: 0.85rem;
            color: #666;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>CSV Music Downloader</h1>
        <form action="/dataset" method="post" enctype="multipart/form-data">
            <input class="file-input" type="file" name="file" accept=".csv" required>
            <button type="submit">Start Download Process</button>
        </form>
        <div class="note">
            <p>Upload a CSV file with columns: <strong>FLAC URL, Artist, Title, Album</strong></p>
        </div>
    </div>
</body>

</html>
